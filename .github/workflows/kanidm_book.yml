---
name: GitHub Pages

"on":
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  deploy_book:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          clean: false

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y clang build-essential \
            librust-openssl-dev libssl-dev \
            libsqlite3-dev libudev-dev \
            libpam0g-dev

      - name: Setup deno
        uses: denoland/setup-deno@v1 # Documentation: https://github.com/denoland/setup-deno
        with:
          deno-version: v1.x

      - name: Test document formatting
        run: |
          make test/doc/format

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: "latest"

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - uses: actions-rs/cargo@v1
        with:
          command: install
          args: mdbook-template

      - name: Make all the books
        run: |
          export
          ./build_all_the_docs.sh

      - name: Install python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: pykanidm docs
        run: |
          python -m pip install poetry
          make docs/pykanidm/build
          mv pykanidm/site ./docs/pykanidm

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/master' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          destination_dir: ./docs
