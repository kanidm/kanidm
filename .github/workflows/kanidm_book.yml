---
name: GitHub Pages

"on":
  push:
    branches:
      - "master"
  pull_request:

# permissions list: https://docs.github.com/en/actions/security-guides/automatic-token-authentication#modifying-the-permissions-for-the-github_token
permissions:
  id-token: write
  actions: read
  checks: read
  contents: write
  deployments: write
  issues: read
  pull-requests: read
  statuses: read
  pages: write

env:
  ACTIONS_RUNNER_DEBUG: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  pre_deploy:
    runs-on: ubuntu-latest
    outputs:
      latest: ${{ steps.branchname.outputs.latest }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Latest branch
        run: |
          echo "latest=$(git branch -a  | awk '{print $1}' | sort -t. -k3n,3 -k4n,4 | awk -F'/' '{print $NF}' | tail -n1)" >> $GITHUB_OUTPUT
        id: branchname
      - name: Move redirector page
        run: |
          mkdir docs
          cp book/index_redirect.html docs/index.html
      - name: Upload redirector artifact
        # https://github.com/actions/upload-artifact
        uses: actions/upload-artifact@v3
        with:
          name: docs
          path: docs/index.html

  fanout:
    uses: './.github/workflows/kanidm_individual_book.yml'
    needs: pre_deploy

    strategy:
      fail-fast: false
      matrix:
        tag:
          - ${{ needs.pre_deploy.outputs.latest}}
    with:
      tag: ${{ matrix.tag }}
      parent_id: ${{ github.ref }}
  docs_master:
    uses: './.github/workflows/kanidm_individual_book.yml'
    with:
      tag: "master"
      parent_id: ${{ github.ref }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs:
      - pre_deploy
      - fanout
      - docs_master
    runs-on: ubuntu-latest
    steps:
      - name: Download previously built docs
        uses: actions/download-artifact@v3
        with:
          name: docs
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Extract the files
        run: |
          pwd
          find . -name '*.tar.gz' -ls
          find . -name '*.tar.gz' -ls -exec tar zxvf "{}" \;
        env:
          ACTIONS_RUNNER_DEBUG: true
      - name: Check the docs
        run: |
          mkdir -p docs
          find . -type d -ls
          cd docs
          cp -R "$(git branch -a  | awk '{print $1}' | sort -t. -k3n,3 -k4n,4 | awk -F'/' '{print $NF}' | tail -n1)/" stable
          cd ..
          ls -la docs/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: 'docs/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        if: ${{ github.ref == 'refs/heads/master' && github.repository == 'kanidm/kanidm' }}
