---
name: GitHub Pages

"on":
  push:
    branches:
      - "master"
  pull_request:

# permissions list: https://docs.github.com/en/actions/security-guides/automatic-token-authentication#modifying-the-permissions-for-the-github_token
permissions:
  id-token: write
  actions: read
  checks: read
  contents: write
  deployments: write
  issues: read
  pull-requests: read
  statuses: read
  pages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  pre_deploy:
    runs-on: ubuntu-latest
    outputs:
      latest: ${{ steps.previoustag.outputs.semantic-version }}
    steps:
      # - id: tags
      #   name: pull tags
      #   uses: oraad/get-tags-action@v1.0.0
      #   with:
      #     repo: ${{ github.repository }}
      #     limit: 5
      #     github-token: ${{ github.token }}
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get Previous tag
        id: previoustag
        uses: SOLIDSoftworks/semver-tags@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag-prefix: 'v1'
      - name: Move redirector page
        run: |
          mkdir docs
          cp book/index_redirect.html docs/index.html
      - name: Upload redirector artifact
        # https://github.com/actions/upload-artifact
        uses: actions/upload-artifact@v3
        with:
          name: docs
          path: docs/index.html

  fanout:
    uses: './.github/workflows/kanidm_individual_book.yml'
    needs: pre_deploy

    strategy:
      fail-fast: false
      matrix:
        tag:
          - ${{ needs.pre_deploy.outputs.latest}}
    with:
      tag: ${{ matrix.tag }}
      parent_id: ${{ github.ref }}
  docs_master:
    uses: './.github/workflows/kanidm_individual_book.yml'
    with:
      tag: "master"
      parent_id: ${{ github.ref }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    needs:
      - pre_deploy
      - fanout
      - docs_master
    runs-on: ubuntu-latest
    steps:
      - name: Download previously built docs
        uses: actions/download-artifact@v3
        with:
          name: docs
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Extract the files
        run: |
          find . -name '*.tar.gz' -ls -exec tar zxvf "{}" \;
      - name: Check the docs
        run: |
          ls -la docs/
          cd docs && \
          ln -s ${{ needs.pre_deploy.outputs.latest}}/ stable && \
          cd ..
          ls -la docs/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: 'docs/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        if: ${{ github.ref == 'refs/heads/master' && github.repository == 'kanidm/kanidm' }}
