# cargo-features = ["default-run"]

[package]
name = "kanidm"
version = "0.1.1"
authors = ["William Brown <william@blackhats.net.au>"]
# default-run = "kanidm_core"
edition = "2018"
license = "MPL-2.0"
description = "Kanidm Server Library and Binary"
documentation = "https://docs.rs/kanidm/latest/kanidm/"
homepage = "https://github.com/kanidm/kanidm/"
repository = "https://github.com/kanidm/kanidm/"

[lib]
name = "kanidm"
path = "src/lib/lib.rs"

[[bin]]
name = "kanidmd"
path = "src/server/main.rs"

# [[bench]]
# name = "kanidm_benchmark"
# harness = false


[dependencies]
kanidm_proto = { path = "../kanidm_proto", version = "0.1" }

actix = "0.9"
actix-web = { version = "2.0", features = ["openssl"] }
actix-session = "0.3"
actix-files = "0.2"

log = "0.4"
env_logger = "0.6"
rand = "0.6"

chrono = "0.4"
cookie = "0.11"
regex = "1"
lazy_static = "1.2.0"
lru = "0.1"

tokio = "0.2"
futures = "0.3"
uuid = { version = "0.7", features = ["serde", "v4" ] }
serde = "1.0"
serde_cbor = "0.10"
serde_json = "1.0"
serde_derive = "1.0"

rusqlite = { version = "0.20", features = ["backup"] }
r2d2 = "0.8"
r2d2_sqlite = "0.12"

structopt = { version = "0.2", default-features = false }
time = "0.1"

concread = "0.1"

openssl = "0.10"
sshkeys = "0.1"

rpassword = "0.4"
num_cpus = "1.10"

idlset = { version = "0.1" , features = ["use_smallvec"] }
# idlset = { version = "0.1" }

zxcvbn = "2.0"

[dev-dependencies]
criterion = "0.3"

