[package]
name = "kanidm"
version = "1.1.0-alpha.7"
authors = ["William Brown <william@blackhats.net.au>"]
rust-version = "1.59"
edition = "2021"
license = "MPL-2.0"
description = "Kanidm Server Library and Binary"
documentation = "https://docs.rs/kanidm/latest/kanidm/"
homepage = "https://github.com/kanidm/kanidm/"
repository = "https://github.com/kanidm/kanidm/"

[lib]
name = "kanidm"
path = "src/lib.rs"

[dependencies]
kanidm_proto = { path = "../../kanidm_proto", version = "1.1.0-alpha" }
tracing = { version = "0.1", features = ["attributes"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-serde = "0.1"

jemallocator = { version = "0.3.0", optional = true }
either = "1.6"

url = { version = "2", features = ["serde"] }
tide = "0.16"
async-trait = "0.1"
async-h1 = "2.0"
fernet = { version = "^0.1.4", features = ["fernet_danger_timestamps"] }
compact_jwt = "^0.2.0"

async-std = { version = "1.11", features = ["tokio1"] }

rand = "0.8"
toml = "0.5"

chrono = "0.4"
saffron = "0.1.0"
regex = "1"
lazy_static = "1.2.0"

futures = "0.3"
futures-util = "0.3"
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.6", features = ["codec"] }
openssl = "0.10"

uuid = { version = "0.8", features = ["serde", "v4" ] }
compiled-uuid = "0.1.2"
serde = { version = "1", features = ["derive"] }
serde_cbor = "0.11"
serde_json = "1.0"

libsqlite3-sys = { version = "0.23" }
rusqlite = { version = "0.26", features = ["backup"] }
r2d2 = "0.8"
r2d2_sqlite = "0.19"

time = { version = "0.2", features = ["serde", "std"] }

hashbrown = { version = "0.11", features = ["serde", "inline-more", "ahash"] }
concread = "^0.3"
smolset = "1.3"

sshkeys = "^0.3.1"

zxcvbn = "2.0"
base64 = "0.13"

idlset = { version = "^0.2" }

# Needs to be ldap3_proto!
ldap3_proto = "0.2.2"

webauthn-rs = "0.3"

libc = "0.2"
users = "0.11"

smartstring = { version = "0.2", features = ["serde"] }

validator = { version = "0.14", features = ["phone"] }

touch = "0.0.1"
filetime = "0.2"

num_enum = "0.5"


[features]
# default = [ "libsqlite3-sys/bundled", "openssl/vendored" ]

[dev-dependencies]
criterion = { version = "0.3", features = ["html_reports"] }
# For testing webauthn
webauthn-authenticator-rs = "0.3.0-alpha.12"

[build-dependencies]
profiles = { path = "../../profiles" }

[[bench]]
name = "scaling_10k"
harness = false

