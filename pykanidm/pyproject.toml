[tool.poetry]
name = "kanidm"
version = "0.0.3"
description = "Kanidm client library"
license = "MPL-2.0"

authors = [
    "James Hodgkinson <james@terminaloutcomes.com>"
]

readme = "README.md"
repository = "https://github.com/kanidm/kanidm"
homepage = "https://kanidm.com/"

packages = [
    {include = "kanidm"},
    {include = "tests"},
]

keywords = [
    "kanidm",
    "idm",
    "api",
]
classifiers=[
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
]
[tool.poetry.dependencies]
python = "^3.9"
toml = "^0.10.2"
pydantic = "^1.9.2"
aiohttp = "^3.8.1"
Authlib = "^1.1.0"

[tool.poetry.dev-dependencies]
pylint = "^2.15.9"
mypy = "^0.991"
pytest = "^7.2.1"
types-toml = "^0.10.8"
pylint-pydantic = "^0.1.4"
coverage = "^7.0.4"
pylint-pytest = "^1.1.2"
pytest-asyncio = "^0.20.3"
pytest-mock = "^3.10.0"
pytest-aiohttp = "^1.0.4"
black = "^22.12.0"
mkdocs = "^1.4.2"
mkdocs-material = "^9.0.3"
mkdocstrings = "^0.19.1"
mkdocstrings-python = "^0.8.3"
pook = "^1.1.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pylint.MASTER]
max-line-length=150
disable="W0511,raise-missing-from"
extension-pkg-whitelist="pydantic"
# https://github.com/samuelcolvin/pydantic/issues/1961#issuecomment-759522422
load-plugins="pylint_pydantic,pylint_pytest"


[tool.pytest.ini_options]
asyncio_mode = "auto"
markers = [
    "network: Tests that require network access and a working backend server",
    "interactive: Requires specific config and a working backend server"
]

[tool.coverage.run]
source = ["kanidm"]
omit = ["tests"]
