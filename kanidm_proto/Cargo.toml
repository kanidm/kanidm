[package]
name = "kanidm_proto"
version = "0.1.0"
authors = ["William Brown <william@blackhats.net.au>"]
edition = "2018"

[dependencies]
serde = "1.0"
serde_derive = "1.0"
uuid = { version = "0.7", features = ["serde", "v4"] }
actix = { version = "0.7", optional = true }
zxcvbn = { version = "2.0", features = ["ser"] }

[dev-dependencies]
serde_json = "1.0"

