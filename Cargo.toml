cargo-features = ["default-run"]

[package]
name = "rsidm"
version = "0.1.0"
authors = ["William Brown <william@blackhats.net.au>"]
default-run = "rsidm_core"
# 
# edition = "2018"


# We need three major binaries. The server itself, the unix client, and a cli
# mgmt tool.

[lib]
name = "rsidm"
path = "src/lib/lib.rs"

[[bin]]
name = "rsidm_core"
path = "src/server/main.rs"

[[bin]]
name = "rsidm_whoami"
path = "src/clients/whoami.rs"



[dependencies]
actix = "0.7"
actix-web = "0.7"
bytes = "0.4"
env_logger = "0.5"
reqwest = "0.9"

chrono = "0.4"
regex = "1"
lazy_static = "1.2.0"

tokio = "0.1"
futures = "0.1"
uuid = { version = "0.7", features = ["serde", "v4"] }
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"

rusqlite = { version = "0.15", features = ["backup"] }
r2d2 = "0.8"
r2d2_sqlite = "0.7"

concread = "0.1"


