[profile.release]
debug = true
lto = "thin"

[workspace]
members = [
    "proto",
    "tools/cli",
    "tools/iam_migrations/freeipa",
    "tools/orca",
    "unix_integration",
    "unix_integration/nss_kanidm",
    "unix_integration/pam_kanidm",
    "server/web_ui",
    "server/daemon",
    "server/lib",
    "server/lib-macros",
    "server/core",
    "server/testkit",
    "server/testkit-macros",
    "libs/client",
    "libs/crypto",
    "libs/file_permissions",
    "libs/profiles",
    "libs/sketching"
]

[workspace.package]
version = "1.1.0-alpha.12-dev"
authors = [
    "William Brown <william@blackhats.net.au>",
    "James Hodgkinson <james@terminaloutcomes.com>",
    ]
rust-version = "1.66"
edition = "2021"
license = "MPL-2.0"
homepage = "https://github.com/kanidm/kanidm/"
repository = "https://github.com/kanidm/kanidm/"

[workspace.dependencies]
async-trait = "^0.1.67"
base32 = "^0.4.0"
base64 = "^0.21.0"
base64urlsafedata = "0.1.3"
bytes = "^1.3.0"
clap = { version = "^3.2", features = ["derive"] }
clap_complete = "^3.2.5"
# Forced by saffron/cron
chrono = "^0.4.24"
compact_jwt = { version = "^0.2.3", default-features = false }
# compact_jwt = { path = "../compact_jwt" }
concread = "^0.4.1"
# concread = { path = "../concread" }
cron = "0.12.0"
crossbeam = "0.8.1"
