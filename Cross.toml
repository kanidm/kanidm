[target.aarch64-unknown-linux-gnu.env]
# passthrough = ["OPENSSL_DIR=/usr/include/aarch64-linux-gnu/openssl"]
# passthrough = ["OPENSSL_DIR=/usr/include/aarch64-linux-gnu/openssl/"]
[target.aarch64-unknown-linux-gnu]
pre-build = [
    "TZ=UTC ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && echo $TZ > /etc/timezone",

    "dpkg --add-architecture $CROSS_DEB_ARCH",
    "apt-get update && apt-get install --assume-yes rsync libssl-dev libssl-dev:$CROSS_DEB_ARCH  libpam0g-dev:$CROSS_DEB_ARCH libudev-dev:$CROSS_DEB_ARCH pkg-config:$CROSS_DEB_ARCH",
    "rsync -av /usr/include/aarch64-linux-gnu/openssl/* /usr/include/openssl/",
    # "rm -rf /usr/include/openssl",
    # "ln -s /usr/include/aarch64-linux-gnu/openssl /usr/include/",
]
